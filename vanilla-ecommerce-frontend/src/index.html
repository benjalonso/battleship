<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo de productos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Amatic+SC&family=Caveat:wght@500&family=Indie+Flower&family=Montserrat&family=Nanum+Myeongjo&family=Sriracha&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body style="background: linear-gradient(to right, #07c8f98a, #09a5f39c);">
    <nav class="navbar navbar-expand-lg bg-light sticky-top">
        <div class="container-fluid ">
            <h1 id="titulo" style="font-family: 'Sriracha', cursive;
            text-align: center;
            font-size:2.5rem;"
            class="ms-4 mb-3">Ecommerce</h1>
          <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-4">
                <li class="nav-item" id="energetica">
                    <a id='subrayado' class="nav-link active " aria-current="page" href="#">Energetica</a>
                  </li>     
                  <li class="nav-item" id="pisco">
                    <a id='subrayado' class="nav-link active " aria-current="page" href="#">Pisco</a>
                  </li>  
                  <li class="nav-item" id="ron">
                    <a id='subrayado' class="nav-link active " aria-current="page" href="#">Ron</a>
                  </li>  
                  <li class="nav-item" id="bebida">
                    <a id='subrayado' class="nav-link active " aria-current="page" href="#">Bebida</a>
                  </li>  
                  <li class="nav-item" id="snack">
                    <a id='subrayado' class="nav-link active " aria-current="page" href="#">Snack</a>
                  </li>  
                  <li class="nav-item" id="cerveza">
                    <a id='subrayado' class="nav-link active " aria-current="page" href="#">Cerveza</a>
                  </li>  
                  <li class="nav-item" id="vodka">
                    <a id='subrayado' class="nav-link active " aria-current="page" href="#">Vodka</a>
                  </li>         
            </ul>
                <div class="d-flex">
                    <input id="buscador" class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                </div>
          </div>
          <div class="mx-3 ">
                <button class="btn btn-primary rounded-circle cart position-relative top-0 start-0" id="cart" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
                    <span id="badgeCart" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" >
                        0
                      </span>
                      
                 <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                      
                 </svg>                    
                </button>
            
          </div>
      </nav>

    <div class="container">
        
        <br />
        <br />
        <br />
        <div class="row d-flex justify-content-around" id="products"></div>
        <div class="container">
            <nav class="pagination float-end">
                <ul class="pagination ">
                    <li id="anterior" class="page-item"><a class="page-link" href="#">Anterior</a></li>
                    <li class="page-item"><a class="page-link" id="actual" href="#">1</a></li>
                    <li id="siguiente" class="page-item"><a class="page-link" href="#">Siguiente</a></li>
                </ul>
            </nav>
        </div>
    </div>



    </div>

     <!--  Seccion offCanvas del carro de compras-->
     <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel" style="width: 80%;">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Resumen del carro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" id="resumenCart">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Añadir/Quitar</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="cartBody">
                
                </tbody>
                <tfoot >
                    <tr id="cardFooter">
                        <th scope="row" colspan="5">Añade productos a tu carro!</th>
                    </tr>
                </tfoot>
            </table>
        </div>
      </div>
    <!-- Seccion plantillas  -->
    <template id="cardTemplate" >
        <div class=" card col-6 mb-2 col-md-3 mb-5 productName" style="width: 18rem" id="category">
            <button class="addButton">
                    <svg  xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-plus-circle addIcon" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                      </svg>
            </button>
            <img src="..." class="card-img-top">
            <div class="card-body">
                <h2 hidden id="id"></h1>
                <h3 hidden id="category"></h3>
                <h5 class="productNamee">Nombre</h5>
                <p class="card-text">$<span>Precio</span></p>
            </div>
        </div>
    </template>

    <template id="cartTemplate">
        <tr>
            <th scope="row">id</th>
            <td class="text-wrap" style="width: 2px" >Cafe de grano rico</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm rounded-circle">
                    +
                </button>
                <button class="btn btn-danger btn-sm rounded-circle">
                    -
                </button>
            </td>
            <td>$ <span>500</span></td>
        </tr>
    </template>

    <template id="footerTemplate">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm text-wrap text-sm"  id="cleanCart" style="width: 6rem;
            text-align:center;">
                Vaciar carro
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
   
    <!-- Seccion requerimientos Bootstrap 5 -->
    <script type="module" src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>

</html>
